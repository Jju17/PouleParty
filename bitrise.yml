---
format_version: '13'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other

workflows:

  # ─────────────────────────────────────────────
  # iOS – PouleParty → TestFlight
  # ─────────────────────────────────────────────
  deploy_testflight:
    summary: Build the iOS app and deploy to TestFlight.
    description: Clones the repo, resolves SPM dependencies, archives the app and
      uploads it to App Store Connect for TestFlight distribution.
    envs:
    - BITRISE_PROJECT_PATH: ios/PouleParty.xcodeproj
    - BITRISE_SCHEME: PouleParty
    steps:
    - git-clone@8: {}
    - restore-spm-cache@2: {}
    - set-xcode-build-number@2: {}
    - script@1:
        title: Restore GoogleService-Info.plist
        inputs:
        - content: |
            #!/bin/bash
            set -e
            echo "$GOOGLE_SERVICE_INFO_PLIST_BASE64" | base64 --decode > "$BITRISE_SOURCE_DIR/ios/GoogleService-Info.plist"
            echo "GoogleService-Info.plist restored successfully"
    - script@1:
        inputs:
        - content: defaults write com.apple.dt.Xcode
            IDESkipPackagePluginFingerprintValidatation -bool YES
    - script@1:
        title: Configure code signing for CI
        inputs:
        - content: |
            #!/bin/bash
            set -e
            PBXPROJ="$BITRISE_SOURCE_DIR/ios/PouleParty.xcodeproj/project.pbxproj"

            # Switch from Automatic to Manual signing (only affects main project, not SPM packages)
            sed -i '' 's/CODE_SIGN_STYLE = Automatic/CODE_SIGN_STYLE = Manual/g' "$PBXPROJ"

            echo "Switched to manual code signing for CI"
    - xcode-archive@5:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - xcodebuild_options: "-skipPackagePluginValidation -skipMacroValidation"
        - xcconfig_content: COMPILER_INDEX_STORE_ENABLE = NO
        - distribution_method: app-store
        - automatic_code_signing: api-key
    - save-spm-cache@1: {}
    - deploy-to-bitrise-io@2: {}
    - deploy-to-itunesconnect-application-loader@2:
        inputs:
        - itunescon_user: "$apple_id_email"
        - password: "$apple_id_password"
        - app_password: "$apple_app_specific"

  # ─────────────────────────────────────────────
  # Android – Build & deploy to Play Store (internal track)
  # ─────────────────────────────────────────────
  deploy_play_store:
    summary: Build Android release AAB and deploy to Play Store internal testing.
    description: Clones the repo, restores Gradle cache, builds a signed release
      AAB and uploads it to Play Store internal testing track.
    steps:
    - git-clone@8: {}
    - restore-gradle-cache@1: {}
    - script@1:
        title: Restore google-services.json
        inputs:
        - content: |
            #!/bin/bash
            set -e
            echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 --decode > "$BITRISE_SOURCE_DIR/android/app/google-services.json"
            echo "google-services.json restored successfully"
    - script@1:
        title: Restore Android keystore
        inputs:
        - content: |
            #!/bin/bash
            set -e
            echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > "$BITRISE_SOURCE_DIR/android/app/release.keystore"
            echo "Keystore restored successfully"
    - android-unit-test@1:
        inputs:
        - project_location: "$BITRISE_SOURCE_DIR/android"
        - variant: release
        - arguments: "--stacktrace"
    - android-build@1:
        inputs:
        - project_location: "$BITRISE_SOURCE_DIR/android"
        - module: app
        - variant: release
        - build_type: aab
        - arguments: >-
            -Pandroid.injected.signing.store.file=$BITRISE_SOURCE_DIR/android/app/release.keystore
            -Pandroid.injected.signing.store.password=$ANDROID_KEYSTORE_PASSWORD
            -Pandroid.injected.signing.key.alias=$ANDROID_KEY_ALIAS
            -Pandroid.injected.signing.key.password=$ANDROID_KEY_PASSWORD
    - save-gradle-cache@1: {}
    - deploy-to-bitrise-io@2: {}
    - google-play-deploy@3:
        inputs:
        - service_account_json_key_path: "$BITRISEIO_GOOGLE_PLAY_SERVICE_ACCOUNT_JSON_URL"
        - package_name: dev.rahier.pouleparty
        - app_path: "$BITRISE_AAB_PATH"
        - track: internal

meta:
  bitrise.io:
    stack: osx-xcode-latest-stable
    machine_type_id: g2.mac.large

app:
  envs:
  - opts:
      is_expand: false
    BITRISE_DISTRIBUTION_METHOD: app-store

trigger_map:
- push_branch: main
  enabled: false
  type: push
  workflow: deploy_testflight
